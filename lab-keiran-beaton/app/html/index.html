<!DOCTYPE html>
<html ng-app="crudApp">
  <head>
    <title> In Class Demo 8-18</title>
    <link rel="stylesheet" href="bundle.css">
    <script src="bundle.js"></script>
  </head>
  <body>
    <main ng-controller="CrudController as crudCtrl">
      <form class="form-inline" novalidate ng-submit="crudCtrl.createList(crudCtrl.list)">
        <div class="form-group">
          <label for="name">Name:</label>
          <input name="name" class="form-control" ng-model="crudCtrl.list.name">
        </div>
        <button type="submit" class="btn btn-default"> + </button>
      </form>
    </main>
  </body>
</html>
