<!DOCTYPE html>
<html ng-app="crudApp">
  <head>
    <title> In Class Demo 8-18</title>
    <link rel="stylesheet" href="bundle.css">
    <script src="bundle.js"></script>
  </head>
  <body>
    <main ng-controller="CrudController as crudCtrl">
      <form class="form-inline" novalidate ng-submit="crudCtrl.createList(crudCtrl.list)">
        <div class="form-group">
          <label for="name">Name:</label>
          <input name="name" class="form-control" ng-model="crudCtrl.list.name">
        </div>
        <button type="submit" class="btn btn-default"> Create List </button>
      </form>
      <form class="form-inline" novalidate ng-submit="crudCtrl.deleteList(crudCtrl.list)">
        <div class="form-group">
          <label for="_id">Id:</label>
          <input name="_id" class="form-control" ng-model="crudCtrl.list._id">
        </div>
        <button type="submit" class="btn btn-default"> Delete List </button>
      </form>
      <form class="form-inline" novalidate ng-submit="crudCtrl.updateList(crudCtrl.list)">
        <div class="form-group">
          <label for="_id">Id:</label>
          <input name="_id" class="form-control" ng-model="crudCtrl.list._id">
        </div>
        <button type="submit" class="btn btn-default"> Update List </button>
      </form>
      <ol ng-repeat="item in crudCtrl.lists">
        <li>{{item.name}}, {{item._id}}</li>
      </ol>
    </main>
  </body>
</html>
